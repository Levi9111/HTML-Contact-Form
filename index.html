<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,400;1,500&family=Space+Grotesk:wght@300;400;500;600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/7648f42069.js" crossorigin="anonymous"></script>
    <title>HTML Form |</title>
</head>

<body>
    <div class="container">
        <div class="container--contact">
            <i class="fa-solid fa-phone"></i>
            <div class="container--contact-text">Contact us</div>
        </div>
        <form action="" method="post" class="form">
            <div class="info">
                <input type="text" class="fname" name="name" placeholder="Full Name">
                <input type="text" name="name" placeholder="Email">
                <input type="text" name="name" id="" placeholder="Number">
                <input type="text" name="name" id="" placeholder="Website">
            </div>
            <div class="textbox">
                <p class="message">Message</p>
                <textarea class="textarea" name="" id="" cols="27" rows="6 "></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>


</body>

</html>
